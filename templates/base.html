<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css")}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>Ваш баланс на смарт-контракте Wei: {{ balance }}</h1>
            </div>
                <div class="col-md-6">
                    <div class="button-container d-flex justify-content-center">
                        <h2>Контракт</h2>
                        <form method="post">
                            <input type="hidden" name="type" value="deposit">
                            <button type="submit" class="btn btn-secondary btn-lg">Положить Wei на контракт</button>
                        </form>
                        <form method="post">
                            <input type="hidden" name="type" value="withdraw">
                            <button type="submit" class="btn btn-secondary btn-lg">Снять Wei с контракта</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="button-container d-flex justify-content-center">
                        <h2>Баланс</h2>
                        <form method="post">
                            <input type="hidden" name="type" value="Userbalance">
                            <button type="submit" class="btn btn-secondary btn-lg">Пополнить баланс</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="button-container d-flex justify-content-center">
                        <h2>Создание</h2>
                        <form method="post">
                            <input type="hidden" name="type" value="create_ad">
                            <button type="submit" class="btn btn-secondary btn-lg">Создать объявление</button>
                        </form>
                        <form method="post">
                            <input type="hidden" name="type" value="create_estate">
                            <button type="submit" class="btn btn-secondary btn-lg">Создать недвижимость</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="button-container d-flex justify-content-center">
                        <h2>Изменение статуса</h2>
                        <form method="post">
                            <input type="hidden" name="type" value="status_ad">
                            <button type="submit" class="btn btn-secondary btn-lg">Изменить статус объявления</button>
                        </form>

                        <form method="post">
                            <input type="hidden" name="type" value="status_estate">
                            <button type="submit" class="btn btn-secondary btn-lg">Изменить статус недвижимости</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="button-container d-flex justify-content-center">
                        <h2>Продажа</h2>
                        <form method="post">
                            <input type="hidden" name="type" value="buy_estate">
                            <button type="submit" class="btn btn-secondary btn-lg">Купить недвижимость</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="button-container col-md-6">
                <h2 class="text-center">Недвижимость</h2>
                <div class="list-group">
                    {% for estate in estates %}
                    <div class="list-group-item">{{ estate }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="button-container col-md-6">
                <h2 class="text-center">Объявления</h2>
                <div class="list-group">
                    {% for ad in ads %}
                    <div class="list-group-item">{{ ad }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
