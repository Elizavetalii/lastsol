<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css")}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Authorize</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="button-container d-flex justify-content-center">
                    <form method="post">
                        <div class="mb-3">
                            <label for="public_key" class="form-label">Введите публичный ключ</label>
                            <input type="text" class="form-control" id="public_key" name="public_key" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Введите пароль</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg">Войти</button>
    
                        {% if error %}
                        <p style="color: rgb(5, 8, 52)">Ошибка: {{error}}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
